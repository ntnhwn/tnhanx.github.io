		<h1 id="header-text">QR Code Generator</h1>

<input type="radio" id="tab1" name="tab" value="url" checked>
<br><br>
 <article>
  <input type="text" name="url" id="url" placeholder="QR by tnhantl" pattern="(http(s)?:\/\/.)?(www\.)?[-a-zA-Z0-9]{1,63}\.[a-z0-9]{2,63}\b([-a-zA-Z0-9@:%_\+.~#?&amp;/=]*)">
</article>
<br>
<div id="qrcode"></div>
<br><div id="previewImg"></div>

</main>
