<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh Toán QR</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f4f4f9;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        .container {
            display: flex;
            justify-content: center;
            gap: 40px;
        }
        .column {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .payment-method, .crypto-method {
            text-align: center;
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .payment-method:hover, .crypto-method:hover {
            transform: scale(1.05);
        }
        .qr-code {
            margin-bottom: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .copy-btn {
            margin-top: 10px;
            padding: 10px 15px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background 0.3s;
        }
        .copy-btn:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert("Đã sao chép: " + text);
            }).catch(err => {
                console.error('Không thể sao chép', err);
            });
        }
    </script>
</head>
<body>
    <h2>Thanh Toán QR</h2>
    
    <div class="container">
        <div class="column">
            <div class="payment-method">
                <h3>Momo</h3>
                <img class="qr-code" src="momo-qr.png" alt="QR Momo" width="150">
                <p>0898793581 - NGUYEN THIEN NHAN</p>
                <button class="copy-btn" onclick="copyToClipboard('0898793581')">Sao chép</button>
            </div>
            <div class="payment-method">
                <h3>Litecoin (LTC)</h3>
                <img class="qr-code" src="litecoin_qr.png" alt="QR LTC" width="150">
                <p>LWWEVwGaj7TGKckGLmS9DpAHpyeYdq9n31</p>
                <button class="copy-btn" onclick="copyToClipboard('LWWEVwGaj7TGKckGLmS9DpAHpyeYdq9n31')">Sao chép</button>
            </div>
        </div>
        <div class="column">
            <div class="payment-method">
                <h3>Vietcombank</h3>
                <img class="qr-code" src="https://api.vietqr.io/image/VCB-9898793581-compact.png" alt="QR Vietcombank" width="150">
                <p>9898793581 - NGUYEN THIEN NHAN</p>
                <button class="copy-btn" onclick="copyToClipboard('9898793581')">Sao chép</button>
            </div>
            <div class="payment-method">
                <h3>USDT TRC20</h3>
                <img class="qr-code" src="usdt_trc20_qr.png" alt="QR USDT TRC20" width="150">
                <p>TMGWiLDcKK42SQybFNXS6xi9das7Z2HRSR</p>
                <button class="copy-btn" onclick="copyToClipboard('TMGWiLDcKK42SQybFNXS6xi9das7Z2HRSR')">Sao chép</button>
            </div>
        </div>
    </div>
</body>
</html>
