<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #bdc3c7, #2c3e50);
            color: #fff;
        }
        h1 {
            margin-top: 40px;
            color: #ecf0f1;
        }
        p {
            color: #ecf0f1;
            max-width: 600px;
            margin: 0 auto 40px;
        }
        .qr-code-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px; /* Khoảng cách giữa các ô */
            margin-top: 40px;
        }
        .qr-code {
            flex: 1; /* Tự động mở rộng kích thước để bằng nhau */
            max-width: 300px; /* Kích thước tối đa cho mỗi ô */
            border: 1px solid #ddd;
            padding: 20px;
            margin: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
            border-radius: 10px; /* Bo tròn góc của khung thông tin */
        }
        .qr-code:hover {
            transform: scale(1.05);
        }
        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
        .qr-info {
            color: #2c3e50;
            margin-bottom: 15px;
        }
        .footer {
            margin-top: 40px;
            color: #ecf0f1;
        }
        .footer a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
    <script>
        document.onkeydown = function(e) {
            if (e.key === "F12") {
                return false; // Ngăn chặn mở Developer Tools
            }
        };
        document.addEventListener("contextmenu", function(e) {
            e.preventDefault(); // Ngăn chặn hiển thị menu chuột phải
        });

        document.addEventListener("DOMContentLoaded", function() {
            // Kiểm tra xem đã có giá trị "visitCount" trong localStorage chưa
            if (localStorage.getItem("visitCount") === null) {
                localStorage.setItem("visitCount", 0);
            }

            // Lấy giá trị hiện tại từ localStorage và hiển thị
            var currentVisits = parseInt(localStorage.getItem("visitCount"));
            document.getElementById("visitCount").textContent = currentVisits;

            // Tăng giá trị mỗi khi trang được tải lại
            localStorage.setItem("visitCount", currentVisits + 1);
        });
    </script>
</head>
<body>
    <h1>Trang Thanh Toan</h1>
    <div class="qr-code-container" id="qrCodesContainer">
        <!-- QR Codes will be dynamically generated here -->
    </div>

    <div class="footer">
        <p>Total Visits: <span id="visitCount">0</span></p>
        <p>© 2024 <a href="https://tnhan.dev" target="_blank">tnhan.dev</a>. All rights reserved.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
