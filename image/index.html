<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Explorer trên GitHub Pages</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 20px auto; }
        ul { list-style: none; padding: 0; }
        li { padding: 8px; cursor: pointer; border-bottom: 1px solid #ddd; }
        li:hover { background: #f0f0f0; }
        .back { color: blue; font-weight: bold; }
    </style>
</head>
<body>
    <h2>Danh sách tệp/thư mục</h2>
    <ul id="file-list"></ul>

    <script>
        const username = "tnhanx"; // GitHub username của bạn
        const repo = "tnhanx.github.io"; // Repo bạn đang dùng GitHub Pages
        let currentPath = "image"; // Đặt thư mục bắt đầu (VD: "image")

        function loadFiles(path = "") {
            const apiUrl = `https://api.github.com/repos/${username}/${repo}/contents/${path}`;

            fetch(apiUrl)
                .then(res => res.json())
                .then(data => {
                    const fileList = document.getElementById("file-list");
                    fileList.innerHTML = ""; // Xóa danh sách cũ

                    if (path && path !== "image") {
                        fileList.innerHTML += `<li class="back" onclick="goBack()">⬅ Quay lại</li>`;
                    }

                    data.forEach(file => {
                        const li = document.createElement("li");
                        li.textContent = file.name;
                        li.onclick = () => {
                            if (file.type === "dir") {
                                currentPath = file.path;
                                loadFiles(currentPath);
                            } else {
                                window.open(file.html_url, "_blank");
                            }
                        };
                        fileList.appendChild(li);
                    });
                })
                .catch(err => console.error("Lỗi tải file:", err));
        }

        function goBack() {
            currentPath = currentPath.split("/").slice(0, -1).join("/");
            loadFiles(currentPath);
        }

        loadFiles(currentPath);
    </script>
</body>
</html>
